[package]
name = "unmtx-gpu"
version = "0.1.0"
authors = ["≈Åukasz Szpakowski <luckboy@vp.pl>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package.metadata.docs.rs]
features = ["opencl", "cuda", "cuda-12060"]

